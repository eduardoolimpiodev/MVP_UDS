<div class="login-container">
  <div class="login-card card">
    <h1>GED - Sistema de Gestão de Documentos</h1>
    <h2>Login</h2>

    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuário</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username"
          placeholder="Digite seu usuário"
          [class.error]="username?.invalid && username?.touched">
        <div class="error" *ngIf="username?.invalid && username?.touched">
          Usuário é obrigatório
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="Digite sua senha"
          [class.error]="password?.invalid && password?.touched">
        <div class="error" *ngIf="password?.invalid && password?.touched">
          Senha é obrigatória
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loading || loginForm.invalid">
        <span *ngIf="!loading">Entrar</span>
        <span *ngIf="loading">Carregando...</span>
      </button>
    </form>

    <div class="login-info">
      <p><strong>Usuários de teste:</strong></p>
      <p>Admin: <code>admin</code> / <code>password123</code></p>
      <p>User: <code>user</code> / <code>password123</code></p>
    </div>
  </div>
</div>
