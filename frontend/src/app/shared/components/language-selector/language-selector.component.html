<div class="relative">
  <button
    (click)="toggleDropdown()"
    class="flex items-center space-x-2 px-3 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors"
    type="button">
    <span class="text-lg">{{ currentLanguage.flag }}</span>
    <span class="hidden sm:inline">{{ currentLanguage.name }}</span>
    <svg class="w-4 h-4 transition-transform" [class.rotate-180]="isOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
    </svg>
  </button>

  <div
    *ngIf="isOpen"
    (click)="closeDropdown()"
    class="fixed inset-0 z-10"
    aria-hidden="true">
  </div>

  <div
    *ngIf="isOpen"
    class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-20">
    <button
      *ngFor="let language of languages"
      (click)="selectLanguage(language)"
      class="w-full flex items-center space-x-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors"
      [class.bg-blue-50]="language.code === currentLanguage.code"
      [class.text-blue-600]="language.code === currentLanguage.code"
      type="button">
      <span class="text-lg">{{ language.flag }}</span>
      <span class="flex-1 text-left">{{ language.name }}</span>
      <svg
        *ngIf="language.code === currentLanguage.code"
        class="w-5 h-5 text-blue-600"
        fill="currentColor"
        viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/>
      </svg>
    </button>
  </div>
</div>
