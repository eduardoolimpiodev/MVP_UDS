version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ged-postgres
    environment:
      POSTGRES_DB: ged_db
      POSTGRES_USER: ged_user
      POSTGRES_PASSWORD: ged_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ged-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ged_user -d ged_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ged-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ged_db
      DB_USER: ged_user
      DB_PASSWORD: ged_pass
      JWT_SECRET: ${JWT_SECRET:-404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      STORAGE_PATH: /app/storage/documents
    ports:
      - "8080:8080"
    volumes:
      - backend_storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ged-network
    restart: unless-stopped

volumes:
  postgres_data:
  backend_storage:

networks:
  ged-network:
    driver: bridge
